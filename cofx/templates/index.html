{% extends 'base.html' %}

{% block content %}
<div class="wrapper">
  <h1>Welcome to Elements</h1>
  <form method="POST">
    {% csrf_token %}
    <div class='form-control'>
      <label for="room">Username</label>
      <input id="username" type="text" name="username" required />
    </div>
    <h2>Digital CCG Style</h2>
    <div class='form-control'>
      <label for="room">Room id</label>
      <input id="room" type="text" name="room_code_ccg" required />
    </div>
    <h2>Digital Deckbuilder PVP Style</h2>
    <div class='form-control'>
      <label for="room">Room id</label>
      <input id="room" type="text" name="room_code_pvp" required />
    </div>
    <input type="submit" class="button" value="Start Game" />
</div>
</form>
{% endblock content %}
