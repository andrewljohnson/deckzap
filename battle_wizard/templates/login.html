{% extends 'base.html' %}

{% block content %}
<div style="margin:10px">
<h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
  </form>
  <BR />Don't have an account? <a href=/signup>Sign up here</a>.
</div>

{% endblock content %}
