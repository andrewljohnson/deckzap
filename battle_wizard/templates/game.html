{% extends 'base.html' %}
{% load static %}

{% block javascript %}
    {% if request.META.HTTP_HOST == "127.0.0.1:8000" %}
      <script src="http://localhost:1234/main.js"></script>
    {% else %}
      <script src="{% static 'dist/main.js' %}"></script>
    {% endif %}
{% endblock javascript %}

{% block content %}

    <div id=new_game></div>

    <div id="data_store" player_type = {{player_type}} room_code = {{room_code}} username = {{request.user.username}} ai = {{ai}} is_custom = {{is_custom}} custom_game_id = {{custom_game_id}}></div>

    <div id="card_store" deck_id = {{deck_id}} opponent_deck_id = {{opponent_deck_id}} all_cards = '{{all_cards}}' ></div>

{% endblock content %}
