{% extends 'base.html' %}

{% block content %}
<div style="margin:10px">
  <h1>Make an Account</h1>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
  <BR />Already have an account? <a href=/login>Log in here</a>.
</div>

{% endblock content %}
