version: "3.8"

services:
  web:
    image: "${WEB_IMAGE}"
    command: gunicorn deckzap.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/usr/src/app/staticfiles
      - media_volume:/usr/src/app/mediafiles
    ports:
      - 8000
    env_file: .env
  asgi:
    image: "${WEB_IMAGE}"
    command: daphne -b 0.0.0.0 -p 8000 deckzap.wsgi:application
    ports:
      - 8000
    env_file: .env
  nginx:
    image: "${NGINX_IMAGE}"
    volumes:
      - static_volume:/usr/src/app/staticfiles
      - media_volume:/usr/src/app/mediafiles
    ports:
      - 80:80
    depends_on:
      - web
      - asgi

volumes:
  static_volume:
  media_volume:
