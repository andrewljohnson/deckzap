      - name: Pull images
        run: |
          docker pull ${{ env.WEB_IMAGE }} || true
      - name: Add environment variables to .env
        run: |
          "${GITHUB_WORKSPACE}/generate-env.sh"
      - name: Run tests
        run: |
          docker-compose -f docker-compose.ci.yml run --rm web python manage.py test --noinput

  deploy:
